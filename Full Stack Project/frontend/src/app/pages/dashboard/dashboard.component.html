<div class="container mt-5">

    <!-- show message -->
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{successmsg}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
      <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let us of readData">
              <th scope="row">{{us.id}}</th>
              <td>{{us.name}}</td>
              <td>{{us.email}}</td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="deleteId(us.id)" >Delete</button>
                &nbsp;
                <a   [routerLink]="['/signup',us.id]"      class="btn btn-sm btn-success">Update</a>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
